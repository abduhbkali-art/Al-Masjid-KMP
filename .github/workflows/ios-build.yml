name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Build iOS Framework
      run: ./gradlew :shared:assembleSharedReleaseFramework
      
    - name: List files (to check build)
      run: find shared/build/fat-framework -name "*.framework" || echo "Framework not found"
